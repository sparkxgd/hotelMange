
<title>统计中心</title>

<div class="layui-card layadmin-header">

    <a><cite>统计中心</cite></a>
    <a><cite>入住统计</cite></a>
  </div>
</div>
<div class="layui-fluid">

      <script type="text/html" template lay-url="/getChecinNum/">

          今日入住

        </div>
        <div class="layui-card-body layuiadmin-card-list">
          <p class="layuiadmin-big-font">{{d.data.dayNum}}</p>
        </div>
      </div>
    </div>
    <div class="layui-col-sm6 layui-col-md3">

          <p class="layuiadmin-big-font">{{d.data.yesdayNum}}</p>
        </div>
      </div>
    </div>
    <div class="layui-col-sm6 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-header">

          <span class="layui-badge layui-bg-green layuiadmin-badge">月</span>

        <div class="layui-card-body layuiadmin-card-list">

          <p class="layuiadmin-big-font">{{d.data.monthNum}}</p>
        </div>

        <div class="layui-card-header">

        </div>
        <div class="layui-card-body layuiadmin-card-list">
          <p class="layuiadmin-big-font">{{d.data.yearNum}}</p>
        </div>
      </div>
    </div>

      <div class="layui-row">

      <div class="layui-card">

          本月入住统计
          <div class="layui-btn-group layuiadmin-btn-group">

          </div>
        </div>
        <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-checkinchart-pageone">

                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                  </div>
                </div>
        </div>
      </div>

        </div>
        <div class="layui-card-body">
          <div class="layui-row">
            <div class="layui-col-sm12">

                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>

            </div>

        </div>
