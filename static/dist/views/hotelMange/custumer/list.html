<script>
layui.use('hotelmanage', layui.factory('hotelmanage')).use(['admin', 'hotelmanage', 'table'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form;
  
  form.render(null, 'layadmin-custumer-formlist');
  
  //监听搜索
  form.on('submit(LAY-custumer-back-search)', function(data){
    var field = data.field;
    
    //执行重载
    table.reload('LAY-custumer-back-manage', {
      where: field
    });
  });

  //事件
  var active = {
      //批量删除方法
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-custumer-back-manage')
      ,checkData = checkStatus.data; //得到选中的数据
      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }
        layer.confirm('确定删除吗？', function(index) {
          //执行 Ajax 后重载
          admin.req({
            type:"POST",
             url:"/custumer_batchdel/",
              data:{"ids":JSON.stringify(checkData)},
            dataType:'json',
            //不加这个，ajax会将结果后边加个[]，例如{'vals[]':[4,6,8]}
            traditional:true,
　　　　　　  //不加这个，会报服务器终止了一个在运行的程序
            async: false,
                  success:function (r) {
                      layer.alert(r.msg);
                      layui.table.reload("LAY-custumer-back-manage");
                  }
          });
          table.reload('LAY-custumer-back-manage');
          layer.msg('已删除');
        });
    }
    ,add: function(){
      admin.popup({
        title: '添加客户信息'
        ,area: ['420px', '450px']
        ,id: 'LAY-popup-custumer-add'
        ,success: function(layero, index){
          view(this.id).render('hotelMange/custumer/addform').done(function(){
            form.render(null, 'layuiadmin-form-custumer');
            
            //监听提交
            form.on('submit(LAY-custumer-back-submit)', function(data){
              var field = data.field; //获取提交的字段
                console.log(field);
              //提交 Ajax 成功后，关闭当前弹层并重载表格
              $.ajax({
                  type:"POST",
                  url:"/custumer_add/",
                  data:field,
                  dataType:"json",
                  success:function (d) {
                      if(d.code==-1) {
                          layer.msg(d.msg);
                      }else{
                           layui.table.reload('LAY-custumer-back-manage'); //重载表格
                            layer.close(index); //执行关闭
                      }
                  }
              });

            });
          });
        }
      });
    }
  }  
  $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
