<div class="layui-form" lay-filter="layuiadmin-form-roomtype" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">类型名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
          <input type="hidden" name="id" value="{{ d.params.id}}">
        <input type="text" name="typename" value="{{ d.params.typename|| '' }}" lay-verify="required" placeholder="请输入房间类型名称" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">普通价格</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
        <input type="text" name="price" value="{{ d.params.price|| '' }}" lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">会员价格</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
        <input type="text" name="vip_price" value="{{ d.params.vip_price|| '' }}" lay-verify="required" placeholder="请输入会员价格" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit="" lay-filter="LAY-roomtype-back-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
  var $ = layui.$
  ,form = layui.form;

});
</script>
