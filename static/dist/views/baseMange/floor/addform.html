<div class="layui-form" lay-filter="layuiadmin-form-floor" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">楼房号</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
          <input type="hidden" name="id" value="{{ d.params.id}}">
        <input type="text" name="no" value="{{ d.params.no|| '' }}" lay-verify="required" placeholder="请输入楼房号" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">楼房名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
        <input type="text" name="name" value="{{ d.params.name|| '' }}" lay-verify="required" placeholder="请输入楼房名称" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">楼层</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
        <input type="text" name="floorno" value="{{ d.params.floorno|| '' }}" lay-verify="required" placeholder="请输入楼层" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">楼房简介</label>
    <div class="layui-input-inline">
      <script type="text/html" template="">
           <textarea name="remark" placeholder="请输入楼房简介" class="layui-textarea">{{ d.params.remark|| '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit="" lay-filter="LAY-floor-back-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
  var $ = layui.$
  ,form = layui.form;

});
</script>
